<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Checker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: green;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    h1 {
      color: orange;
    }
  </style>
</head>
<body>

  <h1 id="message">What food do you want today? 🍔🍕🍗</h1>
  
  <input type="text" id="foodInput" placeholder="Enter food name">
  <button onclick="checkFood()">Check</button>

  <script>
    // Available foods in the array
    let availableFoods = ["pizza", "burger", "fries", "chicken", "rice", "chapati", "ugali"];

    function checkFood() {
      let userFood = document.getElementById("foodInput").value.toLowerCase(); // lowercase to match array
      let message = document.getElementById("message");

      if (availableFoods.includes(userFood)) {
        message.innerText = "Yes! We have " + userFood + " for you 😋";
        message.style.color = "green";
      } else if (userFood === "") {
        message.innerText = "Please type something first!";
        message.style.color = "orange";
      } else {
        message.innerText = "Sorry, we don't have " + userFood + " today 😞";
        message.style.color = "red";
      }
    }
  </script>

</body>
</html>
