<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form to Table</title>
</head>
<body>
    <form id="userForm">
        <input type="text" id="first_name" name="first_name" placeholder="First Name"><br><br>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name"><br><br>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>
        <button type="button" onclick="addEntry()">Submit</button>
    </form>

    <br>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="formData"></tbody>
    </table>

    <script src="myform.js"></script>
</body>
</html>
